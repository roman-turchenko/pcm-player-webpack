<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opus to PCM</title>
</head>
<body>
<div id="container" style="width: 400px; margin: 0 auto;">
    <h2>Update IP address and Port, and then click connect button</h2>
    <h2>Keep 'ws://' !</h2>
</div>
<form id="url">
    WSS : <input type="text" id="wssAddress" name="wss" value="ws://192.168.0.10:53916"><br>
    <input type="button" id="setAddressBtn" value="Set address" />
    <input type="button" id="connectBtn" value="Connect" />
    <input type="button" id="closeConnectionBtn" value="Close" />
</form>
<div id="log"></div>
</body>
</html>
